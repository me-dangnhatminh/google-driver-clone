# Traefik dynamic configuration file
# See https://doc.traefik.io/traefik/getting-started/configuration-overview/#the-dynamic-configuration

tls:
  certificates:
    - certFile: /etc/config/certs/cert.pem # time to live 25/8/2024 + 15 years
      keyFile: /etc/config/certs/key.pem

tcp:
  routers:
  services:
    identity:
      loadBalancer:
        servers:
          - address: 172.17.0.1:3001
    postgres:
      loadBalancer:
        servers:
          - address: my-postgres:5432
    redis:
      loadBalancer:
        servers:
          - address: my-redis:6379
http:
  middlewares:
    auth:
      basicAuth:
        usersFile: /etc/config/pass/users.htpasswd

  routers:
    dashboard:
      rule: Host(`traefik.{{env "BASE_DOMAIN"}}`)
      service: api@internal
      entrypoints: https
      middlewares:
        - auth
      tls: {}

    identity:
      rule: Host(`identity.{{env "BASE_DOMAIN"}}`)
      service: identity
      entrypoints: https
      tls: {}

  services:
    identity:
      loadBalancer:
        servers:
          - url: http://172.17.0.1:3000 # This is the Docker Gateway IP

