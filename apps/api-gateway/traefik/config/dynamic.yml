# Traefik dynamic configuration file
# See https://doc.traefik.io/traefik/getting-started/configuration-overview/#the-dynamic-configuration

tls:
  certificates:
    - certFile: /etc/config/certs/cert.pem # time to live 25/8/2024 + 15 years
      keyFile: /etc/config/certs/key.pem

tcp:
  routers:
    postgres:
      rule: HostSNI(`*`)
      entryPoints: postgres
      service: postgres

    redis:
      rule: HostSNI(`*`)
      entryPoints: redis
      service: redis

  services:
    postgres:
      loadBalancer:
        servers:
          - address: my-postgres:5432

    redis:
      loadBalancer:
        servers:
          - address: my-redis:6379
http:
  middlewares:
    auth:
      basicAuth:
        usersFile: /etc/config/pass/users.htpasswd

    dash-stripPrefix:
      stripPrefix:
        prefixes: "/traefik"

    api-stripPrefix:
      stripPrefix:
        prefixes:
          - "/identity"

  routers:
    dashboard:
      rule: Host(`traefik.{{env "BASE_DOMAIN"}}`)
      service: api@internal
      entrypoints: https
      middlewares:
        - auth
      tls: {}

    identity:
      rule: Host(`api.{{env "BASE_DOMAIN"}}`) && PathPrefix(`/identity`)
      service: identity
      entrypoints: https
      middlewares:
        - api-stripPrefix
      tls: {}

  services:
    identity:
      loadBalancer:
        servers:
          - url: http://172.17.0.1:3000 # This is the Docker Gateway IP
