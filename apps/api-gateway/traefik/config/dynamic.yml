# Traefik dynamic configuration file
# See https://doc.traefik.io/traefik/getting-started/configuration-overview/#the-dynamic-configuration

tls:
  certificates:
    - certFile: /etc/config/certs/cert.pem # time to live 25/8/2024 + 15 years
      keyFile: /etc/config/certs/key.pem

tcp:

http:
  middlewares:
    auth:
      basicAuth:
        usersFile: /etc/config/pass/users.htpasswd

  routers:
    client-ui:
      rule: Host(`{{env "BASE_DOMAIN"}}`)
      service: client-ui
      entrypoints: https
      tls: {}

    # for grpc services
    identity-grpc:
      rule: Host(`identity-grpc.{{env "BASE_DOMAIN"}}`)
      service: identity-grpc
      entrypoints: https
      tls: {}

    storage-grpc:
      rule: Host(`storage-grpc.{{env "BASE_DOMAIN"}}`)
      service: storage-grpc
      entrypoints: https
      tls: {}

    # for http services
    storage:
      rule: Host(`api.{{env "BASE_DOMAIN"}}`) && PathPrefix(`/api/storage`)
      service: storage-http
      entrypoints: https
      tls: {}

    identity:
      rule: Host(`api.{{env "BASE_DOMAIN"}}`) && PathPrefix(`/api/identity`)
      service: identity-http
      entrypoints: https
      tls: {}

    payment:
      rule: Host(`api.{{env "BASE_DOMAIN"}}`) && PathPrefix(`/api/payment`)
      service: payment-http
      entrypoints: https
      tls: {}

    wordpress:
      rule: Host(`wordpress.{{env "BASE_DOMAIN"}}`)
      service: wordpress
      entrypoints: https
      tls: {}

  services:
    wordpress:
      loadBalancer:
        servers:
          - url: http://172.17.0.1:8000

    client-ui:
      loadBalancer:
        servers:
          - url: http://172.17.0.1:5173

    identity-grpc:
      loadBalancer:
        servers:
          - url: h2c://172.17.0.1:50051
    storage-grpc:
      loadBalancer:
        servers:
          - url: h2c://172.17.0.1:40051

    storage-http:
      loadBalancer:
        servers:
          - url: http://172.17.0.1:4000

    identity-http:
      loadBalancer:
        servers:
          - url: http://172.17.0.1:3000

    payment-http:
      loadBalancer:
        servers:
          - url: http://172.17.0.1:5000
